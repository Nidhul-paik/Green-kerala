<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<div class="container mt-5">
    <a href="{{url_for('backtostore')}}" class="btn btn-secondary fa-solid fa-arrow-left " style="position:fixed; top:10px; left:10px; font-size: 25px;"></a>

  <h2 class="mb-4 text-center">Order History</h2>

  <!-- 🔍 Search Form -->
  <form method="POST" class="mb-4">
    <div class="input-group">
      <input type="text" name="search" class="form-control" placeholder="Search by product name" value="{{ search }}">
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>

  <!-- 📋 Order Table -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered shadow">
      <thead class="table-success">
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% if orders %}
          {% for order in orders %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ order.product_name }}</td>
              <td>{{ order.quantity }}</td>
              <td>₹{{ order.price }}</td>
              <td>{{ order.order_date.strftime('%d-%m-%Y') }}</td>
              <td>{{ order.status }}</td>
            </tr>
          {% endfor %}
        {% else %}
          <tr>
            <td colspan="6" class="text-center">No orders found.</td>
          </tr>
        {% endif %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
