<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <title>User profile updation</title>
</head>
<body>
  <!---user profile updation page-->
    <div class="container" style="height:100vh;">
        <a href="{{url_for('profile')}}" class="btn btn-secondary fa-solid fa-arrow-left " style="position:fixed; top:10px; left:10px; font-size: 25px;"></a>

        <div class="text-center" style="font-weight: 600; font-size:50px; margin-bottom:100px; margin-top:100px;">Account</div>
  
        <div class="container mt-5" style="max-width: 600px;">
          
      
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
      
          <form method="POST" action="{{url_for('update_user')}}" >
           
              <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" value="{{ users.username}}" required>
              </div>
      
              <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control"  value="{{ users.email }}" >
              </div>
      
              <div class="mb-3">
                  <label class="form-label">Phone</label>
                  <input type="text" class="form-control" name="phone" value="{{ users.mob }}" >
              </div>
  
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input class="form-control" name="wardno" value="{{users.wardno}}" >
              </div>
      
              <div class="mb-3">
                  <label class="form-label">Address</label>
                  <textarea class="form-control" name="address" rows="3" value="{{users.address}}" >{{ users.address }}</textarea>
              </div>
      
              <button type="submit" class="btn btn-success w-100">Update Profile</button>
          </form>
        </div>
      
          
    </div>
</body>
</html>
