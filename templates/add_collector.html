<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Collector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="card shadow p-4">
    <a onclick="goBack()" class="btn btn-secondary fa-solid fa-arrow-left " style="position:fixed; top:10px; left:10px; font-size: 25px;"></a>

    <h4 class="text-center mb-3 text-success">Add Collector (Sena Worker)</h4>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="/add_collector">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="mob" class="form-control" required>
        </div>

        <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <input type="password" name="pass" class="form-control" id="passwordInput" required>
            <span class="toggle-password" onclick="togglePasswordVisibility()" style="position:absolute; top:38px; right:15px; cursor:pointer;">
                üëÅÔ∏è
            </span>
        </div>
        


        <button type="submit" class="btn btn-success w-100">Add Collector</button>
    </form>
    <a href="{{url_for('admin_panel')}}" class="btn btn-danger mt-2">Back To Pannel</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--eye button-->
    <script>
        function togglePasswordVisibility() {
            const input = document.getElementById("passwordInput");
            const toggle = document.querySelector(".toggle-password");
            if (input.type === "password") {
                input.type = "text";
                toggle.textContent = "üôà"; // or use a different icon
            } else {
                input.type = "password";
                toggle.textContent = "üëÅÔ∏è";
            }
        }
        function goBack() {
            window.history.back();
        }
</script>
</body>
</html>
