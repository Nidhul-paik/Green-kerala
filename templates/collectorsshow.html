<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <title>collectors details</title>
</head>
<body>
    
<div id="collectors-space" class="contents-section" style="margin-top: 100px; " >
    <a href="{{url_for('backtoadmin')}}" class="btn btn-secondary fa-solid fa-arrow-left " style="position:fixed; top:10px; left:10px; font-size: 25px;"></a>

   <!--collectors(sena workers)-->
    <div class="text-center" style="font-weight: 600; font-size:50px; margin-bottom:100px; margin-top:100px;">COLLECTORS</div>

        <div>
        <a href="{{url_for('collectorsadding')}}" class="btn btn-success mx-5">Add Collectors</a>
        <div class="container mt-5">
            <h3 class="mb-3">Sena Workers (Collectors)</h3>

            <div class="table-responsive">
                <table class="table table-bordered table-striped shadow">
                    <thead class="table-success">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Operations</th> 
                        </tr>
                    </thead>
                    <tbody>
                        {% if collectors %}
                            {% for collector in collectors %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                
                                    <form method="POST" action="{{ url_for('edit_collector', id=collector.id) }}">
                                    
                                    <td><input type="text" name="name" value="{{ collector.name }}" class="form-control" ></td>
                                    <td><input type="email" name="email" value="{{ collector.email }}" class="form-control" ></td>
                                    <td><input type="text" name="mob" value="{{ collector.mob }}" class="form-control" ></td>
                                    <td>
                                        <button type="submit" class="btn btn-sm btn-primary">
                                        <i class="fa fa-save"></i> Update
                                        </button>
                                    
                                    </form>
                                
                                
                                    <!--  Delete Button -->
                                    <form action="{{ url_for('delete_collector', id=collector.id) }}" method="POST" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
                                            <i class="fa fa-trash"></i> Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <td colspan="5" class="text-center">No collectors found.</td>
                            </tr>
                        {% endif %}
                    </tbody>
                    
                </table>
            </div>
        </div>

    </div>

</div>
</body>
</html>
