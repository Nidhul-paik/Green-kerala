<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  
    <title>Add product</title>
</head>
<body>
    <a href="{{url_for('backtostore')}}" class="btn btn-secondary fa-solid fa-arrow-left " style="position:fixed; top:10px; left:10px; font-size: 25px;"></a>

    <div class="container" style="height:100vh;">
        <div class="text-center" style="font-weight: 600; font-size:50px; margin-bottom:100px; margin-top:100px;">Add Product</div>

        <div class="container my-5">
        
                <h3 class="mb-4 text-center">Add New Product</h3>
        
                <form method="POST" action="/addproduct" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="p_name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="p_name" name="p_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price (â‚¹)</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="image" class="form-label">Product Image</label>
                        <input type="file" name="img" class="form-control" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="type" class="form-label">Product Type</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="">Select Type</option>
                            <option value=" Seeds"> Seeds</option>
                            <option value=" Plants"> Plants</option>
                            <option value=" Bags"> Bags</option>
                        </select>
                    </div>
            
            
                    <button type="submit" class="btn btn-success w-100">Add Collector</button>
                </form>
                <a class=" btn btn-danger w-100 mt-3" href="/backtostore"> Back to Panel</a>
            </div>
            
        </div>
</body>
</html>
